<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xem Bói Nâng Cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Trang Xem Bói Nâng Cao</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="card p-4 shadow-sm bg-white">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Nhập tên của bạn" required>
                </div>
                <div class="mb-3">
                    <input type="date" name="birthdate" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Xem bói</button>
            </form>

            {% if result %}
            <div class="card p-4 shadow-sm bg-white mt-4">
                <h4>Kết quả cho {{ result.name }}</h4>
                <p><strong>Cung Hoàng Đạo:</strong> {{ result.zodiac }}</p>
                <p><strong>Dự đoán tử vi:</strong> {{ result.prediction }}</p>
                <p><strong>Tarot hôm nay:</strong> {{ result.tarot }}</p>
                <p><strong>Số may mắn:</strong> {{ result.lucky_number }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
