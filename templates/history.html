<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lịch sử xem bói</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Lịch sử xem bói</h2>
    {% if records %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ngày</th>
                <th>Tên</th>
                <th>Ngày sinh</th>
                <th>Cung Hoàng Đạo</th>
                <th>Loại bói</th>
                <th>Số may mắn</th>
            </tr>
        </thead>
        <tbody>
            {% for r in records %}
            <tr>
                <td>{{ r[8] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td>
                <td>{{ r[7] }}</td>
                <td>{{ r[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center">Chưa có kết quả nào.</p>
    {% endif %}
    <div class="text-center mt-3">
        <a class="btn btn-primary me-2" href="{{ url_for('index') }}">Xem bói mới</a>
        <a class="btn btn-secondary" href="{{ url_for('chat') }}">Chat hỏi bói</a>
    </div>
</div>
</body>
</html>
