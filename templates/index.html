<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xem Bói</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Trang Xem Bói</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Nhập tên của bạn">
        <button type="submit">Xem bói</button>
    </form>

    {% if result %}
    <p>Kết quả: {{ result }}</p>
    {% endif %}
</body>
</html>
