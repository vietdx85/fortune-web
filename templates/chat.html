<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Chat hỏi bói</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.chat-container { max-width: 600px; margin: 50px auto; border:1px solid #ccc; border-radius:10px; background:#fff; display:flex; flex-direction:column; height:500px;}
.chat-history { flex:1; overflow-y:auto; padding:20px; }
.message { margin-bottom:10px; }
.user { text-align:right; color:green; }
.bot { text-align:left; color:blue; }
.chat-input { display:flex; border-top:1px solid #ccc; }
.chat-input input { flex:1; padding:10px; border:none; border-radius:0 0 0 10px; }
.chat-input button { padding:10px 20px; border:none; background:#007bff; color:#fff; border-radius:0 0 10px 0; }
</style>
</head>
<body class="bg-light">
<div class="chat-container">
    <div class="chat-history" id="chat-history">
        {% for msg in chat_history %}
            <div class="message {{ msg.role }}">{{ msg.message }}</div>
        {% endfor %}
    </div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Nhập câu hỏi...">
        <button onclick="sendMessage()">Gửi</button>
    </div>
</div>

<script>
function scrollBottom() {
    const container = document.getElementById("chat-history");
    container.scrollTop = container.scrollHeight;
}

function sendMessage() {
    const input = document.getElementById("message-input");
    const message = input.value.trim();
    if(!message) return;
    input.value = "";

    fetch("/chat/send", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({message})
    })
    .then(res=>res.json())
    .then(data=>{
        const history = document.getElementById("chat-history");
        const userDiv=document.createElement("div");
        userDiv.className="message user";
        userDiv.textContent=message;
        history.appendChild(userDiv);

        const botDiv=document.createElement("div");
        botDiv.className="message bot";
        botDiv.textContent=data.reply;
        history.appendChild(botDiv);

        scrollBottom();
    });
}

scrollBottom();
</script>
</body>
</html>
